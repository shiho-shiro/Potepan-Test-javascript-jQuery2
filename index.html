<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous" ></script>
     <link rel="stylesheet" href="main.css">
	<title>電卓</title>
</head>
<body>
	<table class="calNumber">
		<tr>
           <div conlspan = "4" id="display">0</div>
		</tr>

		<tr>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">7</button>
			</td>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">8</button>
			</td>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">9</button>
			</td>
			<td class="buttons">
				<button class="btN act" onclick="btNs(this);">+</button>
			</td>
		</tr>
		<tr>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">4</button>
			</td>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">5</button>
			</td>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">6</button>
			</td>
			<td class="buttons">
				<button class="btN act" onclick="btNs(this);">-</button>
			</td>
		</tr>
		<tr>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">1</button>
			</td>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">2</button>
			</td>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">3</button>
			</td>
			<td class="buttons">
				<button class="btN act" onclick="btNs(this);">*</button>
			</td>
		</tr>
		<tr>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">0</button>
			</td>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">00</button>
			</td>
			<td class="buttons">
				<button class="btN" onclick="btNs(this);">.</button>
			</td>
			<td class="buttons">
				<button class="btN act" onclick="btNs (this);">/</button>
			</td>
		</tr>
		<tr>
			<td colspan="2" >
				<button class="btN" onclick="btNs(this);">AC</button>
			</td>
			<td colspan="2" >
				<button class="btN" onclick="btNs(this);">=</button>
			</td>
		</tr>

	</table>


<script src="main.js"></script>
</body>
</html>
